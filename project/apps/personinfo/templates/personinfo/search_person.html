<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Person</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="container">
  <h2 class="text-center"> {{search_title_data}}</h2>
  <form method="get" action="">
    <div class="form-group">
      <label for="1">Name:</label>
      <input type="text" class="form-control" id="1" placeholder="Enter name" name="username" value="{{ request.GET.username}}">
    </div>
    <div class="form-group">
      <label for="2">Email:</label>
      <input type="email" class="form-control" id="2" placeholder="Enter email" name="useremail" value="{{ request.GET.useremail}}">
    </div>
    <div class="sessions-list-form-controls">
      <div class="form-group">
        <a class="btn btn-success" href="{% url 'personinfo:search' %}">Reset Filters</a>
        <button type="submit" class="btn btn-success pull-right">Filter Person</button>
      </div>
    </div>
  </form>
</div>
<div class="container">
    {% if is_blank %}
        <p style="color: red;">Please submit a search term.</p>
    {% endif %}
</div>
<div class="container">
    {% include 'personinfo/view_person.html' %}
</div>

</body>
</html>
